<!DOCTYPE html>
<html>

<head>
	<title>WebGPU Sandbox</title>
</head>

<body>
	<main id="main"></main>

	<script id="shaders" type="text/wgsl">
		override red: f32;
		override green: f32;
		override blue: f32;

		struct VertexOut {
			@builtin(position) position: vec4f,
			@location(0) color: vec4f
		}

		@vertex
		fn vertexShader(
			@location(0) position: vec4f,
			@location(1) color: vec4f
		) -> VertexOut {
			return VertexOut(position, vec4f(
				color.x * red,
				color.y * green,
				color.z * blue,
				color.w
			));
		}

		@fragment
		fn fragmentShader(fragData: VertexOut) -> @location(0) vec4f {
			return fragData.color;
		}
	</script>

	<script src="dist/index.js"></script>

</body>

</html>
