<!DOCTYPE html>
<html>

<head>
	<title>WebGPU Sandbox</title>
</head>

<body>
	<main id="main"></main>

	<script id="shaders" type="text/wgsl">
		@group(0) @binding(0) var<uniform> camera: mat4x4f;
		@group(1) @binding(0) var<uniform> ambient: vec3f;

		struct VertexOut {
			@builtin(position) position: vec4f,
			@location(0) color: vec4f
		}

		@vertex
		fn vertexShader(
			@location(0) position: vec4f,
			@location(1) color: vec4f
		) -> VertexOut {
			return VertexOut(
				position * camera,
				vec4f(color.xyz * ambient, color.w)
			);
		}

		@fragment
		fn fragmentShader(fragData: VertexOut) -> @location(0) vec4f {
			return fragData.color;
		}
	</script>

	<script src="dist/index.js"></script>

</body>

</html>
